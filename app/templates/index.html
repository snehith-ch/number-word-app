<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Number to Word Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Number to Word Converter</h1>
        <form method="POST">
            <input type="text" name="number" placeholder="Enter number" required />
            <button type="submit">Convert</button>
        </form>
        {% if result %}
            <div class="result">
                <strong>Result:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
